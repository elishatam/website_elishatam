<title> elisha tam </title>

<style type="text/css">
body {font-family: tahoma; arial, sans-serif;}

#info {padding:2em 0;}


#m-puppies {
  position: relative;
  width: 500px;
  height: 291px;
  background: url('photos/blacklabs.gif') no-repeat;
  margin: 2em auto;
  padding: 0;
  }

#m-puppies li {
  display:block;
  position:absolute;
  list-style:none;
  margin:0;
  padding:0;
  }
#m-puppies a {
  display:block;
  text-indent:-9999px;
  text-decoration:none;
  outline:none;
  cursor:default;
  }

#LeftPup {
  left: 0px;
  top: 7px;
  width: 154px;
  height: 230px;
  z-index: 10;
  }
#RightPup {
  left: 288px;
  top: 53px;
  width: 200px;
  height: 235px;
  }

/* Link height, not the object height */
#LeftPup a {
  height: 230px;
  }
#RightPup a {
  height: 235px;
  }

/* tells browser where to look for the hover image, outside the visible image */
#LeftPup a:hover, #RightPup a:hover {
  background: url('photos/blacklabs.gif');
  background-repeat:no-repeat;
  }
#LeftPup a: hover {
  background-position:-100px -100px
  }
#RightPup a: hover {
  background-position:-100px -100px
  }




</style>
